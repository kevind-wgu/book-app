<span *ngIf="small" class="ms-1 badge {{data.colorClass}}">{{data.label}}</span>
<span *ngIf="medium" class="ms-1 badge {{data.colorClass}}">{{data.title}}: {{data.label}}</span>
<div *ngIf="large">
  <span class="ms-1 badge {{data.colorClass}}">{{data.title}}: {{data.label}}</span>
  {{data.descr}}
</div>
