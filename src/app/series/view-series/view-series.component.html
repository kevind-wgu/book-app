<div class="row mt-2" *ngIf="series">
  <div class="col col-sm-2"><img src="{{series.imageUrl}}" alt="{{series.title}} image" class="img-fluid"></div>
  <div class="col col-sm-8 mx-2">
    <div class="row">
      <div class="col col-sm-auto mb-0 h4">
        {{series.title}} 
        <span class="bi bi-headphones h5"></span>
        <app-rate-view [small]="true" [type]="review.overall"></app-rate-view>
        <app-bookmark [seriesId]="series.id" [bookmarked]="bookmarked"></app-bookmark>
      </div>
    </div>
    <app-review-view [review]="review" [small]="false"></app-review-view>
    <div class="fs-6">
      Author: {{series.author}}
    </div>
    <div class="fs-6">
      Snopsis: {{series.synopsis}}
    </div>
    <div class="fs-6" *ngIf="sanitizedReviewUrl">
      
    </div>
    <div class="row">
      <div class="col col-sm-8">
        <button class="btn btn-sm btn-outline-primary me-1" routerLink="/series/{{series.id}}/edit">Edit</button>
        <button class="btn btn-sm btn-outline-success me-1" routerLink="/series/{{series.id}}/review">Review</button>
      </div>
    </div>
  </div>
</div>
